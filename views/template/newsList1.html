<div class='table-responsive'>
    <table   ng-table='tableParams' class='table   table-striped table-hover'  template-pagination="custom/pager">
       <tr ng-repeat="user in $data" ng-click="setSelected($index);">
                    <td data-title="'標題'" sortable="'TITLE'">
                        {{user.TITLE}}
                    </td>
                    <td data-title="'內容'" sortable="'CONTENT'" ng-bind-html="user.CONTENT">

                    </td>
                </tr>
    </table>
</table>
 <script type="text/ng-template" id="custom/pager">
        <ul class="pager ng-cloak">
            <li ng-repeat="page in pages"
                ng-class="{'disabled': !page.active, 'previous': page.type == 'prev', 'next': page.type == 'next'}"
                ng-show="page.type == 'prev' || page.type == 'next'" ng-switch="page.type">
                <a ng-switch-when="prev" ng-click="params.page(page.number)" href="">&laquo; Previous</a>
                <a ng-switch-when="next" ng-click="params.page(page.number)" href="">Next &raquo;</a>
            </li>
          
        </ul>
    </script>



<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">{{news.TITLE}}</h3>
        </div>
        <div class="modal-body" ng-bind-html="news.CONTENT">
            
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
