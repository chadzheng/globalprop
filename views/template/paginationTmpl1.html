<pagination 
          boundary-links="true"
          total-items='page.total'
          items-per-page="page.perPage"
          max-size="page.size"
          ng-model="page.current"
          ng-click='pageChanged()'
          class="pagination-sm"
          previous-text="&lsaquo;"
          next-text="&rsaquo;"
          first-text="最前一頁"
          last-text="最後一頁">
        </pagination>
